<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<form>
		<label for="nama">Nama Lengkap:
			<input type="text" id="nama" name="nama">
		</label>
		<br>
		<label for="telp">No Telp:
			<input type="text" id="telp" name="telp">
		</label>
		<br>
		<label for="email">Email:
			<input type="text" id="email" name="email">
		</label>
		<br>
		<label for="password">Password:
			<input type="password" id="password" name="password">
		</label>
		<br>
		<label for="alamat">Alamat:
			<input type="text" id="alamat" name="alamat">
		</label>
		<br>
		<label for="ttl">Tanggal Lahir:
			<input type="date" id="ttl" name="ttl">
		</label>
		<br>
		<label for="foto">Foto:
			<input type="file" id="foto" name="foto">
		</label>
		<br>
		<input type="button" id="register" value="register">
	</form>
	<h1 id="putHere"></h1>
	<script type="text/javascript">
		function doLogin(){
			const ajax = new XMLHttpRequest();
			ajax.open("POST", "https://webhook.site/80af28d1-da6d-4af6-9fc4-66c9e89f9eb9");
			// ajax.open("POST", "https://webhook.site/07999061-eff3-47eb-aaa3-a72ee4e42f21");
			ajax.onload = function () {
				const response = document.getElementById("putHere");
				response.innerText = ajax.responseText;
			}
			// ajax.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

			const form = new FormData();
			form.append("nama", document.getElementById("nama").value);
			form.append("telp", document.getElementById("telp").value);
			form.append("email", document.getElementById("email").value);
			form.append("password", document.getElementById("password").value);
			form.append("alamat", document.getElementById("alamat").value);
			form.append("ttl", document.getElementById("ttl").value);
			
			// const files = document.getElementById("profile").files;
			// const firstFile = file.item(0);
			// form.append("profile", firstFile);

			form.append("foto", document.getElementById("foto").files.item(0));

			ajax.send(form);
		}
		document.getElementById("register").onclick = doLogin;
	</script>
</body>
</html>
